<div class="zap-endpoint-info__title">{{title$ | async}}</div>
<div class="zap-endpoint-info__endpoint">{{endpoint}}</div>
<div class="zap-endpoint-info__tokenaddress" *ngIf="tokenaddress">Dot Address : {{tokenaddress}}</div>
<div class="zap-endpoint-info__dotsissued">DOTs issued: {{dotsissued$ | async}}</div>
<div class="zap-endpoint-info__bounddots" *ngIf="bounddots" [hidden]="bounddots === undefined || bounddots === null">DOTs bound: {{bounddots}}</div>
