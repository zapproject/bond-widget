<ng-container [ngSwitch]="widgetType">

  <zap-provider-bond-widget
    *ngSwitchCase="'PROVIDER'"
    [attr.address]="address"
    [attr.token]="token"
    [attr.endpoint]="endpoint"
    [attr.interface]="interface"
  ></zap-provider-bond-widget>

  <zap-token-bond-widget
    *ngSwitchCase="'TOKEN'"
    [attr.address]="address"
    [attr.endpoint]="endpoint"
    [attr.interface]="interface"
  ></zap-token-bond-widget>

</ng-container>
